<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аукцион машин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Аукцион машин</h1>

        <div class="car-cards">
            <div class="car-card">
                <img src="car1.jpeg" alt="Машина 1">
                <div class="car-info">
                    <h2>Название машины 1</h2>
                    <p class="description">Описание машины 1...</p>
                    <span class="price">Цена: <span id="price1">...</span>$</span>
                    <button id="buyButton1">Купить</button>
                    <div class="message" id="message1"></div>
                </div>
            </div>

            <div class="car-card">
                <img src="car2.jpeg" alt="Машина 2">
                <div class="car-info">
                    <h2>Название машины 2</h2>
                    <p class="description">Описание машины 2...</p>
                    <span class="price">Цена: <span id="price2">...</span>$</span>
                    <button id="buyButton2">Купить</button>
                    <div class="message" id="message2"></div>
                </div>
            </div>

            <div class="car-card">
                <img src="car3.jpeg" alt="Машина 3">
                <div class="car-info">
                    <h2>Название машины 3</h2>
                    <p class="description">Описание машины 3...</p>
                    <span class="price">Цена: <span id="price3">...</span>$</span>
                    <button id="buyButton3">Купить</button>
                    <div class="message" id="message3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
